<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私たちのディズニーランド旅行！</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>私たちのマジカルな旅行</h1>
            <div class="fireworks"></div>
        </header>

        <section class="countdown-section">
            <h2>ディズニーランドまであと</h2>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <span class="label">日</span>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <span class="label">時間</span>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <span class="label">分</span>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <span class="label">秒</span>
                </div>
            </div>
            <div class="set-date">
                <label for="trip-date">旅行日を設定: </label>
                <input type="date" id="trip-date">
                <button id="save-date">保存</button>
            </div>
        </section>

        <section class="attractions-section">
            <h2>行きたいアトラクション</h2>
            <div class="add-attraction">
                <input type="text" id="new-attraction" placeholder="アトラクション名を入力">
                <button id="add-attraction-btn">追加</button>
            </div>
            <ul id="attractions-list"></ul>
        </section>

        <section class="memories-section">
            <h2>思い出の写真</h2>
            <div class="memory-upload">
                <input type="file" id="memory-file" accept="image/*">
                <button id="upload-memory">アップロード</button>
            </div>
            <div id="memories-container" class="memories-container"></div>
        </section>

        <section class="surprise-section">
            <h2>サプライズメッセージ</h2>
            <div class="add-surprise">
                <textarea id="surprise-message" placeholder="彼女へのサプライズメッセージを入力"></textarea>
                <button id="save-surprise">保存</button>
            </div>
            <div id="saved-surprises"></div>
            <button id="show-random-surprise" class="magical-btn">ランダムサプライズを表示</button>
        </section>

        <section class="disney-quotes">
            <h2>ディズニーの名言</h2>
            <blockquote id="quote">夢を信じて、それを追いかければ、夢は必ず叶うでしょう</blockquote>
            <button id="new-quote" class="magical-btn">新しい名言</button>
        </section>

        <footer>
            <p>あなたとディズニーランドで過ごす日が待ち遠しい ♥</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
